<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Prediction Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        #spin-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #spin-form select, #spin-form input, #spin-form button {
            padding: 10px;
            font-size: 16px;
        }

        #bet-confirmation, #spin-result-input {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #spin-list, #history-section ul {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #spin-list li, #history-section li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
        }

        #predefined-conditions, #next-prediction {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Roulette Prediction Platform</h1>

    <div id="app">
        <!-- Bet Placement and Spin Form -->
        <form id="spin-form">
            <h3>Place Your Bet</h3>

            <!-- Bet Input -->
            <label for="number">Bet on Number (Optional):</label>
            <select id="number">
                <option value="" selected>-- Choose Number --</option>
                <script>
                    for (let i = 0; i <= 36; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label for="bet">Bet on Color (Optional):</label>
            <select id="bet">
                <option value="" selected>-- Choose Color --</option>
                <option value="Red">Red</option>
                <option value="Black">Black</option>
            </select>

            <h3>Spin Result</h3>
            <!-- Spin Result Input -->
            <label for="color">Spin Result Color:</label>
            <select id="color">
                <option value="" selected>-- Choose Color --</option>
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Green">Green</option>
            </select>

            <button type="submit">Submit Bet and Result</button>
        </form>

        <!-- Bet Confirmation -->
        <div id="bet-confirmation">
            <h3>Current Bet:</h3>
            <p id="bet-status">No bet placed yet.</p>
        </div>

        <!-- Spin History -->
        <div id="history-section">
            <h2>Spin History</h2>
            <ul id="spin-list"></ul>
        </div>

        <!-- Predefined Conditions -->
        <div id="predefined-conditions">
            <h2>Predefined Conditions</h2>
            <!-- Dynamically generated condition checkboxes will appear here -->
        </div>

        <!-- Predictions -->
        <div id="next-prediction">
            <h3>Next Prediction:</h3>
            <p id="prediction-output">No prediction yet. Add spins and enable conditions.</p>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="src/js/main.js"></script>
</body>
</html>
